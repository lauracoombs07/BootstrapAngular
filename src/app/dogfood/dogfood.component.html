<div class="container">
    <div class="jumbotron">
      <h1> Dog Food </h1>
      
      

<hr />

<ul style="list-style-type:none">
  <li *ngFor="let food of food$ | async">
    <h2>{{ food.name }}</h2>
    <img src="{{food.picture}}" style="width:200px"><br/>
    ONLY ${{food.price}}<br/>
    Product Description:<br/>
    <i>{{food.description}} </i>
      <hr/>
  </li>
</ul>

  
     
    </div>
